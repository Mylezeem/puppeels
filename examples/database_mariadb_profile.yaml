---
profile::accounts::accounts:
  yguenane:
    home_dir: /home/yguenane
    groups:
      - superuser
    ssh_key: 

epel::epel_enabled: 1
epel::epel_testing_enabled: 1
epel::epel_source_enabled: 0
epel::epel_debuginfo_enabled: 0
epel::epel_testing_source_enabled: 0
epel::epel_testing_debuginfo_enabled: 0

ssh::server::storeconfigs_enabled: true
ssh::server::options:
  PasswordAuthentication: no
  PermitRootLogin: no
  X11Forwarding: no
  AllowTcpForwarding: no

ntp::servers:
  - 0.pool.ntp.org
  - 1.pool.ntp.org
  - 2.pool.ntp.org
  - 3.pool.ntp.org
ntp::restrict:
  - 127.0.0.1
ntp::autoupdate: true

sudo::purge: true
sudo::configs:
  superuser:
    content: '%superuser  %{::hostname}=(ALL) NOPASSWD: ALL'

mariadbrepo::version: 5.5

mysql::server::root_password: password
mysql::server::package_name: MariaDB-server
mysql::server::service_name: mysql
mysql::server::override_options:
  mysqld:
    bind-address: 127.0.0.1
    innodb_log_file_size: 512M
